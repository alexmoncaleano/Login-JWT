<div class="wrapper">
    <div class="d-flex justify-content-center bt-width: 10px">
        <marquee width=400 direction=right SCROLLDELAY= 60>
            <img src="src/assets/images/icono1.png">
            </marquee>
            <img src="src/assets/images/icono2.png">    
    </div>

    <div class="text-center mt-4 name">
        <h1>¡Bienvenido!</h1>
        Iniciar sesión
    </div>

    <form id="frmInicioSesion" action="javascript:iniciarSesion(this);" class="p-3  validarFormulario" novalidate>
        <div class="form-field d-flex align-items-center">
            <span class="fas fa-user icon-color"></span>
            <input type="email" class="form-control shadow-none" id="usu" placeholder="Correo electrónico" required />
        </div>
        
        <div class="form-field d-flex align-items-center">
            <span class="fa-solid fa-key icon-color"></span>
            <input type="password" class="form-control shadow-none" id="cla" placeholder="Contraseña" required
                minlength="4" />
        </div>

        <button class="botoninicio">Iniciar sesión</button>
    </form>

    

    <div class="mt-3">
        <div id="msgResultado" class="alert alert-danger alert-dismissible fade show" role="alert"
            style="display: none;">
            <i class="fa-solid fa-user-lock"></i>&nbsp;
            <small>Credenciales incorrectas</small>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
    </div>
    
</div>
